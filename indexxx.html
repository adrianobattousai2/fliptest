<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .flip-container {
            perspective: 1000px;
        }
        .flipper {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background-image: url('https://1443908614.rsc.cdn77.org/1e1f8b79c040f56c2ecf17c958e8434c8734132/popups/01.jpg');
            background-size: cover;
        }
        .back {
            background-image: url('https://1443908614.rsc.cdn77.org/1e1f8b79c040f56c2ecf17c958e8434c8734132/popups/02.jpg');
            background-size: cover;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
